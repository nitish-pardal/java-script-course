<!DOCTYPE html>
<html>
  <head>
    <title>coin-flip-game</title>
  </head>
  <body>
    <button onclick="
      playGame('heads');
      
    ">heads </button>
    <button onclick="
       playGame('tails');
     ">tails</button>
     <button onclick="
      score.wins=0;
      score.losses=0;
      localStorage.removeItem('score');
     ">
      reset button
     </button>
    <script>
      let score=JSON.parse(localStorage.getItem('score')) ||
      {
        wins:0, losses:0
      }

      let result= '';

      function playGame(guess){

        let randomNumber=Math.random();
        let computerMove = '';

        if(randomNumber < 0.5)
        computerMove= 'heads';
        else 
        computerMove='tails';

        if(guess === computerMove)
          result ='you win' ;
        else 
         result= 'you loose';

         if(result === 'you win')
          score.wins+=1;
        else if(result === 'you loose')
          score.losses+=1;

      localStorage.setItem('score',JSON.stringify(score));


      alert(`you guessed :${guess} coin came as :${computerMove} result:${result}
wins:${score.wins} looses:${score.losses}`);
      }

      
    </script>
  </body>
</html>
