<!DOCTYPE html>
<html>
  <head>
    <title>Rock-paper-scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
       playGame('rock');
      ">Rock</button><!-- user selection 1-->
    
  
    <button onclick="
      playGame('paper'); 
    " >paper</button><!-- user selection 2-->
    

    <button onclick="
      playGame('scissors')
    ">Scissors</button> <!-- user selection 3-->
    


    <script>
      const randomNumber=Math.random();
      const score={
        wins:0 ,
        losses:0 ,
        ties:0
      }
      
      let result='';//saving the result of the comparison between user's choice and computer's choice.
      
      function playGame(playerMove){
        
        const computerMove=pickComputerMove(); // calling the function to get a random guess for the computer move.

        if(playerMove === 'scissors'){
          if(computerMove === 'rock'){
            result='you loose';
          }else if(computerMove === 'paper' ){
           result='you win';}
          else if(computerMove === 'scissors'){
           result='Tie';
          }
        }

        else if(playerMove ==='paper')
        {
          if(computerMove === 'rock'){
            result='you win';
          }else if(computerMove === 'paper')
           {result='Tie';}
          else if(computerMove === 'scissors')
           {result='you loose';}
        }

        else if(playerMove === 'rock')
        {
          if(computerMove === 'rock'){
            result='Tie';
          }else if(computerMove === 'paper'){
            result='you loose';
          }
          else if(computerMove === 'scissors'){
            result='you win';
          }
        }

            if(result === 'you win '){
              score.wins++;
            }
            else if(result === 'you loose'){
              score.losses++;
            }
            else{
              score.ties++;
            }


           alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
           wins:${score.wins}, losses :${score.losses}, ties:${score.ties}
           `); // this statement is same for all the code so it is written at the end.
        
      }

      function pickComputerMove()
      {
        const computerMove=''; // for generation the random number(generates a random number between 0 and 1)

        if(randomNumber >=0 && randomNumber < 1/3)// compairing the random number to let the computer choose between the rock paper and scissors.
        {
          computerMove='rock';
        }
        else  if(randomNumber >=1/3 && randomNumber < 2/3){
          computerMove='paper';
        }
        else if(randomNumber >=2/3 && randomNumber < 1){
            computerMove='scissors';
        }

        return computerMove; 
      }
        
    </script>
  </body>
</html>
