<!DOCTYPE html>
<html>
  <head>
    <title>calculator-simulator</title>
    <link rel="stylesheet" href="10calculator.css">
  </head>
  <body>
    <p class="js-calculation-display total-display"></p>
    <p>
      <button class="grey-button" onclick="
       updateCalculation('1');
        " >1</button>

      <button class="grey-button" onclick="
        updateCalculation('2');"
      >2</button>
      <button class="grey-button" onclick="
         updateCalculation('3');"
      >3</button>

      <button class="orange-button" onclick="
      updateCalculation('+');"
    >+</button>
    </p>
      
    <p>
      <button class="grey-button" onclick="
        updateCalculation('4');"
      >4</button>
      <button class="grey-button" onclick="
        updateCalculation('5');"
      >5</button>
      <button class="grey-button" onclick="
        updateCalculation('6');"
      >6</button>
      <button class="orange-button" onclick="
        updateCalculation('-');"
      >-</button>
    </p>

    <p>
      <button class="grey-button" onclick="
        updateCalculation('7');"
      >7</button>
      <button class="grey-button" onclick="
        updateCalculation('8');"
      >8</button>
      <button class="grey-button" onclick="
       updateCalculation('9');"
      >9</button>
      
      <button class="orange-button" onclick="
       updateCalculation('*');"
      >*</button>
    </p>

    <p>
      <button  class="grey-button" onclick="
        updateCalculation('0');"
      >0</button>
      <button class="grey-button" onclick="
        updateCalculation('.');"
      >.</button>
      <button class="grey-button" onclick="

      calculation = eval(calculation);
       calculationDisplay(calculation);
  
       localStorage.setItem('calculation',calculation);"
  
      >=</button>
      
      <button class="orange-button" onclick="
       updateCalculation('/');"
      >/</button>
    </p>
 
   
    <button class="grey-button clear-button" onclick="
      
      calculation=''; 
     calculationDisplay(0);
      localStorage.setItem('calculation',calculation);
      console.log('clear');
    ">clear</button>
    <script src="10-calculator.js">
   
    </script>
  </body>
</html>
