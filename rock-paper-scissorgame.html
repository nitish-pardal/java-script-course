<!DOCTYPE html>
<html>
  <head>
    <title>rock-paper-scissorgame prctice</title>

  </head>
  <body>

    <button onclick="
      playGame('rock');
     
    ">rock</button>

    <button onclick="
      playGame('paper')"
    >paper</button>
    <button onclick="
      playGame('scissor')
    ">scissors</button>
   <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
     localStorage.removeItem('score');
   ">
    Reset score</button>
   
   <script>

      let result='';
      let computerMove= '';
      

     let score = JSON.parse(localStorage.getItem('score'))  ||
     {
      wins:0,
        losses:0,
        ties:0
     };


      function pickComputerMove(){
        const randomNumber = Math.random();
        if(randomNumber >=0 && randomNumber <= 1/3)
        {
          return 'rock';
        }
        else if (randomNumber >1/3 && randomNumber <=2/3)
        {
          return 'paper';
        }
        else if (randomNumber >2/3 && randomNumber <=1)
          return 'scissor';
      }

      function playGame(playerMove){
        const computerMove= pickComputerMove();
        if(playerMove === 'rock')
        {
          if(computerMove === 'rock')
            result = 'tie';
          else if(computerMove === 'paper')
            result='you loose';
          else if(computerMove === 'scissor')
            result='you win';
        }
        else if(playerMove === 'paper')
        {
          if(computerMove === 'rock')
            result = 'you win';
          else if(computerMove === 'paper')
            result='tie';
          else if(computerMove === 'scissor')
            result='you loose';
        }
        else if(playerMove === 'scissor')
        {
          if(computerMove === 'rock')
            result = 'you loose';
          else if(computerMove === 'paper')
            result='you win';
          else if(computerMove === 'scissor')
            result='tie';
        }
          if(result === 'you win')
            score.wins+=1;
          else if(result === 'you loose')
            score.losses+=1;
          else if(result === 'tie')
           score.ties+=1;
      

          localStorage.setItem('score',JSON.stringify(score));

         alert(`user moove:${playerMove} computer moove:${computerMove} result=${result}
         
wins:${score.wins} , losses:${score.losses} , ties:${score.ties} `);  

      }
      
    </script>
  </body>
</html>
