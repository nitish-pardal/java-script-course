<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function minMax(numms){
      let min = null;
      let max = null;
      for(let i=0;i<numms.length;i++){
      if(numms.length === 1){
        min=max=numms[numms.length-1];
      }
       else if(numms[i] > max ){
          max = numms[i];
        }
        else if(numms[i] < min)
          min = numms[i];
      }
      console.log(`maximum= ${max}`);
      console.log(`minimum= ${min}`);
    }

    minMax([1, -3, 5]);
    minMax([]);
    minMax([3]);

    function countWords(words){
      const result ={};
      for (i=0; i< words.length;i++){
        if (!result[words[i]]){
          result[words[i]]=1;
        }
        else{
          result[words[i]] += 1;
        }
      }
      console.log(result);
    }
    countWords(['apple','grape','apple','apple']);

  </script>
</body>
</html>
