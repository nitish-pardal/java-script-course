<body>
  <script>
    function minMax(numms){
      let min = null;
      let max = null;
      for(let i=0;i<numms.length;i++){
        if(numms[i] > max ){
          max = numms[i];
        }
        else if(numms[i] < min)
          min = numms[i];
        else if(numms.length === 1)
         min=max=numms[numms.length-1];
       
      }
      console.log(`maximum= ${max}`);
      console.log(`minimum= ${min}`);
    }

    minMax([1, -3, 5]);
    minMax([]);
    minMax([3]);
  </script>
</body>
