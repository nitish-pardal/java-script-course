<!DOCTYPE html>
<html>
  <head>
    <title>Rock-paper-scissors</title>
     <link rel="stylesheet" href="styles/12r.css"> 
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button class="move-button js-rock-button"><img class="move-icon" src="resources/rock-emoji.png" >
      </button><!-- user selection 1-->
    
    <button class="move-button js-paper-button"><img class="move-icon" src="resources/paper-emoji.png" alt="">
    </button><!-- user selection 2-->
    
    <button class="move-button js-scissors-button"><img class="move-icon" src="resources/scissors-emoji.png" alt="">
    </button> <!-- user selection 3-->
    
    <p class="js-result result"></p>

    <p class="js-moves">
     
    </p>
    
    <p class="js-score" class="score"></p>
   
    <div class="reset-score js-reset-score-question
    "></div>
   
   <button 
    class="reset-score-button js-reset-score-button">
      Reset Score
    </button>
    <button class="Auto-play-button js-auto-play-button">
      Auto Play
    </button>

    <script src="scripts/12r.js"></script>
  </body>
</html>
