<!DOCTYPE html>
<html>
  <head>
    <title>calculator-simulator</title>

  </head>
  <body>
    <p>
      <button onclick="
       updateCalculation('1');
        ">1</button>

      <button onclick="
        updateCalculation('2');"
      >2</button>
      <button onclick="
         updateCalculation('3');"
      >3</button>
    </p>
      
    <p>
      <button onclick="
        console.log(updateCalculation('4'));"
      >4</button>
      <button onclick="
        console.log(updateCalculation('5'));"
      >5</button>
      <button onclick="
        console.log(updateCalculation('6'));"
      >6</button>
    </p>

    <p>
      <button onclick="
        console.log(updateCalculation('7'));"
      >7</button>
      <button onclick="
        console.log(updateCalculation('8'));;"
      >8</button>
      <button onclick="
       console.log(updateCalculation('9'));"
      >9</button>
    </p>

    <button onclick="
      console.log(updateCalculation('+'));"
    >+</button>
    <button onclick="
      console.log(eval(calculation));"
    >=</button>
    <button onclick="
      calculation ='';
      console.log('clear');
    ">clear</button>
    <script>
      let calculation='';
      function updateCalculation(number){ 
        console.log( calculation += number);
      }
    </script>
  </body>
</html>
