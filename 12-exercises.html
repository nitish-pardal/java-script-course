<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 12 exercises</title>
  <style>

  </style>
</head>
<body>
  <button class= "js-start-button" onclick="changeValue();">
    Start
  </button>
  <button class="addtocart-button" onclick="addtoCart();">
    Add to Cart
  </button>
  <p class="js-display-para"></p>
  <script>

    
    let add = function(){
      console.log(2+3);
    }
    for(i=0;i<2;i++){
      add();
    }
    function runTwice(fun){
      for(i=0;i<2;i++)
      {
        fun();
      }
    }
    runTwice(function(){
      console.log('12b');
    });
    runTwice(add);

    function changeValue(){
  
      document.querySelector('.js-start-button').innerHTML = 'loading ...';
      setTimeout(function(){
        document.querySelector('.js-start-button').innerHTML = 'Finished!';
      },1000);

    }
  let timeoutId;
   function addtoCart(){
    document.querySelector('.js-display-para').innerHTML = "Added";
    clearTimeout(timeoutId);

    timeoutId = setTimeout(function(){
      document.querySelector('.js-display-para').innerHTML = "";
    },2000);
    
    }

  </script>
</body>
</html>
