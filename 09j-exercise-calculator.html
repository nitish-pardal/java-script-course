<!DOCTYPE html>
<html>
  <head>
    <title>calculator-simulator</title>

  </head>
  <body>
    <p class="js-calculation-display"></p>
    <p>
      <button onclick="
       updateCalculation('1');
        ">1</button>

      <button onclick="
        updateCalculation('2');"
      >2</button>
      <button onclick="
         updateCalculation('3');"
      >3</button>
    </p>
      
    <p>
      <button onclick="
        updateCalculation('4');"
      >4</button>
      <button onclick="
        updateCalculation('5');"
      >5</button>
      <button onclick="
        updateCalculation('6');"
      >6</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');"
      >7</button>
      <button onclick="
        updateCalculation('8');"
      >8</button>
      <button onclick="
       updateCalculation('9');"
      >9</button>
    </p>

    <button onclick="
      updateCalculation('+');"
    >+</button>
    <button onclick="

    calculation = eval(calculation);
     calculationDisplay(calculation);

     localStorage.setItem('calculation',calculation);"

    >=</button>
    <button onclick="
      
      calculation=''; 
     calculationDisplay(0);
      localStorage.setItem('calculation',calculation);
      console.log('clear');
    ">clear</button>
    <script>
      
      let calculation = localStorage.getItem('calculation') || '';

      function updateCalculation(number){ 
         calculation += number;
         calculationDisplay(calculation);
      }
      function calculationDisplay(calculation){
        
        document.querySelector('.js-calculation-display').innerHTML = calculation;
      }
    </script>
  </body>
</html>
