<!DOCTYPE html>
<html>
  <head>
    <title>Rock-paper-scissors</title>
     <link rel="stylesheet" href="styles/12-rock-paper-scissor .css"> 
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button class="move-button js-rock-button"><img class="move-icon" src="resources/rock-emoji.png" >
      </button><!-- user selection 1-->
    
    <button class="move-button js-paper-button"><img class="move-icon" src="resources/paper-emoji.png" alt="">
    </button><!-- user selection 2-->
    
    <button class="move-button js-scissors-button"><img class="move-icon" src="resources/scissors-emoji.png" alt="">
    </button> <!-- user selection 3-->
    
    <p class="js-result result"></p>

    <p class="js-moves">
     
    </p>
    
    <p class="js-score" class="score"></p>

    <button onclick=" 
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score'); // resetting the score in the localStorage
      updateScoreElement(); // to display the resetted score on the screen .
     
    "class="reset-score-button">
      Reset Score
    </button>
    <button class="Auto-play-button js-auto-play-button">
      Auto Play
    </button>

    <script src="scripts/12-rock-paper-scissors .js"></script>
  </body>
</html>
