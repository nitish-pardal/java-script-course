function fizzBuzz(){
  fizzBuzzNumber='';
  for(let i =1;i<=20;i++){
    if(i % 3 === 0 && i % 5 === 0)
      fizzBuzzNumber += 'FizzBuzz'+',';
    else if(i % 5 === 0)
      fizzBuzzNumber +='Buzz'+',';
    else if(i%3 === 0)
      fizzBuzzNumber += 'Fizz'+',';
    else
     fizzBuzzNumber += i+',';
  }
  return(fizzBuzzNumber);
}
