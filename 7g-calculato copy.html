<!DOCTYPE html>
<html>
  <head>
    <title>calculator-simulator</title>

  </head>
  <body>
    <p>
      <button onclick="
       updateCalculation('1');
        ">1</button>

      <button onclick="
        updateCalculation('2');"
      >2</button>
      <button onclick="
         updateCalculation('3');"
      >3</button>
    </p>
      
    <p>
      <button onclick="
        updateCalculation('4');"
      >4</button>
      <button onclick="
        updateCalculation('5');"
      >5</button>
      <button onclick="
        updateCalculation('6');"
      >6</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');"
      >7</button>
      <button onclick="
        updateCalculation('8');"
      >8</button>
      <button onclick="
       updateCalculation('9');"
      >9</button>
    </p>

    <button onclick="
      updateCalculation('+');"
    >+</button>
    <button onclick="
      console.log(eval(calculation));
    ">=</button>

    <button onclick="
      console.log('clear');
     localStorage.removeItem('calculation');
     calculation='';

    ">clear</button>
    <script>
      let calculation=JSON.parse(localStorage.getItem('calculation')) || 
       '';

      function updateCalculation(number){ 
         calculation += number;
         localStorage.setItem('calculation',JSON.stringify(calculation));
         console.log(calculation);
      }
    </script>
  </body>
</html>
