<!DOCTYPE html>
<html>
  <head>
    <title>calculator-simulator</title>

  </head>
  <body>
    <p>
      <button onclick="
        console.log(calculation += '1');"
      >1</button>
      <button onclick="
        console.log(calculation += '2');"
      >2</button>
      <button onclick="
        console.log(calculation += '3');"
      >3</button>
    </p>
      
    <p>
      <button onclick="
        console.log(calculation += '4');"
      >4</button>
      <button onclick="
        console.log(calculation += '5');"
      >5</button>
      <button onclick="
        console.log(calculation += '6');"
      >6</button>
    </p>

    <p>
      <button onclick="
        console.log(calculation += '7');"
      >7</button>
      <button onclick="
        console.log(calculation += '8');"
      >8</button>
      <button onclick="
        console.log(calculation += '9');"
      >9</button>
    </p>

    <button onclick="
      console.log(calculation += ' + ');"
    >+</button>
    <button onclick="
      console.log(eval(calculation));"
    >=</button>
    <button onclick="
      calculation ='';
      console.log('clear');
    ">clear</button>
    <script>
      let calculation='';
    </script>
  </body>
</html>
